<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.include.title %></title>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
	<h2>用户登录</h2>
	<form action="#" id="userfrm">
		<div>用户名</div>
		<div>
			<input type="text" id="txtUserLogin" required /><span id="lenMeg"></span>
		</div>
		<div>密码</div>
		<div>
			<input type="password" id="txtUserPwd" required />
		</div>
		<div>
			<button id="cmdLogin" class="redBtn" type="submit">登录</button>
			<button id="cmdReg" class="greenBtn">注册</button>
		</div>
	</form>
	<div id="footer">
		<%= htmlWebpackPlugin.options.include.footer %>
	</div>
</body>
</html>
